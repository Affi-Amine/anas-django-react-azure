<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="bg-white shadow-md rounded p-4 mb-6">
            <h1 class="text-xl font-bold">Welcome to Your Dashboard</h1>
        </header>
        
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-lg font-semibold">User Information</h2>
            <p class="mt-2"><strong>Inscrit:</strong> {{ inscrit }}</p>
            <p><strong>Email:</strong> {{ user_email }}</p>
        </div>

        <div class="mt-6">
            <a href="{% url 'logout' %}" class="text-blue-500 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>

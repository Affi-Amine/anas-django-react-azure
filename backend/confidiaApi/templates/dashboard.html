<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h1>
        <p class="mb-4">You are now logged in!</p>
        <p>Your access token is: {{ access_token }}</p> <!-- Displaying the access token (for debugging purposes) -->
        <a href="{% url 'logout' %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
            Logout
        </a>
    </div>
</body>
</html>

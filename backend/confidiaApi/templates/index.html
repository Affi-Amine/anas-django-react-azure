{% extends 'base.html' %}
{% block content %}
{% if request.identity_context_data.authenticated %}
    You're signed in, {{ request.identity_context_data.username }}!
    <a href="{% url 'sign_out' %}">Logout</a>
{% else %}
    You're not signed in.
    <a href="{% url 'sign_in' %}">Login</a>
{% endif %}
{% endblock %}
